<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Image Slider with JavaScript</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider" class="wrapper">
        <img id="sliderImage" src="img/slider1.jpg" alt="">
        <div class="slider-control">
            <div id="left" class="left-arrow control">
                <i onclick="slide(-1)" class="fa fa-angle-left"></i>
            </div>
            <div id="right" class="right-arrow control">
                <i onclick="slide(1)" class="fa fa-angle-right"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
